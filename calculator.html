<!DOCTYPE html>
<html>
    <html lang="en">
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="css/index.css"/>
        <script src="js/jquery-2.2.4.js"></script>
    </head>

    <!-- Start Blog
    ============================================= -->
		<div class="form-box">
			<div class="shisuan">
				<div class="tianxie">
					<span class="mark">1</span>
					<p>填写试算信息</p>
				</div>
				<div class="line"></div>
				<div class="jieguo">
					<span>2</span>
					<p>查看试算结果</p>
				</div>
			</div>
			<form id="myForm">
                <ul>
                    <li> 
                        <span>品类</span> 
                        <div class="input">
                            <input list="categoryOptions" id="category" name="category" required>
                            <datalist id="categoryOptions">
                                    <option value="冻牛肉带骨头">
                                    <option value="冻牛肉去骨头">
                                    <option value="冻牛肉整头及半头">
                                    <option value="冻的整头及半头羔羊">
                                    <option value="冻藏的整头及半头绵羊肉">
                                    <option value="冻藏的其他带骨绵羊肉">
                                    <option value="鲜或冷藏、冻藏的山羊肉">
                                    <option value="其他冻牛杂碎">
                                    <option value="其他冻猪杂碎">
                                    <option value="冻猪肝">
                                    <option value="其他鲜或冷的猪肉">
                                    <option value="其他冻藏猪肉">
                                    <option value="未炼制或用其他方法提取的不带瘦肉的肥猪肉、猪脂肪，鲜、冷、冻、干、熏、盐腌或盐渍的">
                                    <option value="干、熏、盐腌或盐渍其他带骨猪肉块">
                                    <option value="其他干、熏、盐腌或盐渍猪肉">
                                    <option value="整个或切块的其他动物的胃">
                                    <option value="其他冻鲨鱼翅">
                                    <option value="除鱼肝油以外的鱼油、脂及其分离物">
                                    <option value="其他芝麻">
                            </datalist>
                        </div>
                    </li>
                    <li>
                        <span>进口国家地区</span> 
                        <div class="input">
                            
                
                            <input list="countryOptions" id="country" name="country" required>
                            <datalist id="countryOptions">
                                    <option value="阿根廷">
                                    <option value="巴西">
                                    <option value="冰岛">
                                    <option value="挪威">
                                    <option value="澳大利亚">
                                    <option value="英国">
                                    <option value="美国">
                                    <option value="马来西亚">
                                    <option value="德国">
                                    <option value="葡萄牙">
                                    <option value="印度">
                                    <option value="加拿大">
                                    <option value="新西兰">
                                    <option value="乌拉圭">
                                    <option value="白俄罗斯">
                                    <option value="智利">
                                    <option value="哥斯达黎加">
                                    <option value="俄罗斯">
                                    <option value="巴拿马">
                                    <option value="纳米比亚">
                                    <option value="塞尔维亚">
                                    <option value="匈牙利">
                                    <option value="南非">
                                    <option value="拉脱维亚">
                                    <option value="玻利维亚">
                                    <option value="乌克兰">
                                    <option value="爱尔兰">
                                    <option value="法国">
                                    <option value="哈萨克斯坦">
                                    <option value="荷兰">
                                    <option value="西班牙">
                                    <option value="丹麦">
                                    <option value="芬兰">
                                    <option value="瑞士">
                                    <option value="墨西哥">
                                    <option value="布基纳法索">
                                    <option value="孟加拉国">
                                    <option value="尼日利亚">
                                    <option value="玻利维亚">
                                    <option value="冈比亚">
                                    <option value="越南">
                                    <option value="肯尼亚">
                                    <option value="尼日尔">
                                    <option value="巴基斯坦">
                                    <option value="坦桑尼亚">
                                    <option value="苏丹">
                                    <option value="多哥">
                                    <option value="莫桑比克">
                                    <option value="缅甸">
                                    <option value="埃塞俄比亚">
                                    <option value="马里">
                                    <option value="乌干达">
                                    <option value="塞内加尔">
                                    <option value="新加坡">
                            </datalist>
                        </div>
                    </li>
                    <li>
                        <span>原材料成本</span>
                        <div class="input">
                            <input type="number" id="costOfMaterials" name="costOfMaterials" step="1" required>
                        </div>
                        <p>元/KG</p>
                    </li>
                    <li>
                        <span>成品不含税售价</span>
                        <div class="input">
                            <input type="number" id="finishedProductPrice" name="finishedProductPrice" step="1" required>
                        </div>
                        <p>元/KG（需满足增值加工30%）</p>
                    </li>
                </ul>
                <button type="submit" id="submit_button" class="btn">计算</button>
            </form>
		</div>
        <br>
        <div style="width: 100%;text-align: center;color: #aaa;">此计算仅做参考</div>
		<script src="js/index.js"></script>
        <!-- <script src="tax.js"></script> -->
    <!-- End Blog
    ============================================= -->
</body>
</html>
